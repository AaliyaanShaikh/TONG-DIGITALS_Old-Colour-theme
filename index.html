
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tong Digital | Strategic Evolution</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent: #8b5cf6;
      --bg: #000000;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: #fff;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }
    h1, h2, h3, h4, h5, h6 {
      font-family: 'Space+Grotesk', sans-serif;
      letter-spacing: -0.02em;
    }
    ::selection {
      background-color: var(--accent);
      color: #fff;
    }
    .purple-glow {
      box-shadow: 0 0 30px rgba(139, 92, 246, 0.2);
    }
    .text-gradient {
      background: linear-gradient(135deg, #fff 0%, #a78bfa 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .glass {
      background: rgba(10, 10, 10, 0.7);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }
    /* Scroll Reveal Animations */
    .reveal {
      opacity: 0;
      transform: translateY(30px);
      transition: all 1.2s cubic-bezier(0.22, 1, 0.36, 1);
    }
    .reveal.active {
      opacity: 1;
      transform: translateY(0);
    }
    /* Logo Waves Animation */
    @keyframes waveFlow {
      0% { transform: translateX(0); }
      50% { transform: translateX(-15px); }
      100% { transform: translateX(0); }
    }
    .animate-wave {
      animation: waveFlow 4s ease-in-out infinite;
    }
    @keyframes draw {
      from { stroke-dashoffset: 1000; }
      to { stroke-dashoffset: 0; }
    }
    .logo-path {
      stroke-dasharray: 1000;
      stroke-dashoffset: 1000;
      animation: draw 2s ease-out forwards;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",

    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
</body>
</html>
